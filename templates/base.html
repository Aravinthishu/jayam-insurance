{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Jayam Insurance{% endblock %}</title>
    <link href="{% static 'css/Output.css' %}" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@400;700&family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps:wght@400;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />


    
    {% block extra_head %}
    <!-- Optional block for extra head content -->
    {% endblock %}
</head>
<body class="">

    {% include 'includes/header.html' %}
    <!-- Main Content Section -->
    <main>
        {% block content %}
        <!-- Content goes here -->
        {% endblock %}
    </main>

    <!-- Footer Section -->
    {% include 'includes/footer.html' %}


    {% block extra_js %}
    <!-- Optional block for extra JS files -->
     {% endblock %}


    
</body>
</html>
