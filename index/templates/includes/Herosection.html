{% load static %}

<section class="hero-section font-body flex items-center relative px-4 2xl:px-0" id="Home">
    <div class="max-w-screen-xl mx-auto  lg:my-16 2xl:my-24">
        <div class="flex flex-col-reverse md:flex-row gap-8 items-center">
            <!-- Text Content -->
            <div class="w-full md:w-1/2 text-center relative md:text-left">
                <div class="hero-text">
                    <h3 class="text-lg font-medium text-secondary tracking-wide ">{{ heroslider.subHead }}</h3>
                    <h1 class="text-primary font-bold font-title leading-snug mt-3 tracking-wide text-3xl md:text-4xl 2xl:text-5xl">{{ heroslider.title }}</h1>
                    <p class="text-body mt-3 text-lg ">{{ heroslider.description }}</p>
                    <a href="{{ heroslider.btn_url }}" class="bg-secondary text-white w-2/3 md:w-1/3 text-lg text-center py-3 px-6 rounded-full font-medium mt-4 inline-block hover:bg-primary">Get Started</a>
                </div>
                <img class="absolute w-20 md:w-44 left-0 md:-left-24 hidden md:block top-12 xl:-top-16 " src="{% static 'images/Group3.png' %}" alt="hero image">
                <img class="absolute w-16 md:w-28 left-2/3 top-56 hidden md:block  " src="{% static 'images/Group2.png' %}" alt="hero image">
            </div>
            <img class="absolute w-3/4 -top-10  md:w-2/4 md:-right-6 md:top-16 xl:w-1/3 xl:right-0 xl:top-10 2xl:w-1/4 2xl:top-16 2xl:right-72  " src="{% static 'images/pattern-51.png' %}" alt="hero image">

            <!-- Image Content -->
            <div class="w-full md:w-1/2 relative flex justify-center overflow-hidden ">
                <!-- Decorative Images -->
                <img class="absolute w-20 md:w-28 left-8 md:left-16 top-12 xl:top-16 " src="{% static 'images/Group3.png' %}" alt="hero image">
                <img class="absolute w-16 md:w-20 left-1/3 top-64 md:top-96 " src="{% static 'images/Group2.png' %}" alt="hero image">

                <!-- Swiper Container -->
                <div class="swiper-container-hero w-full max-w-xs md:max-w-lg lg:max-w-xl  overflow-hidden">

                    <div class="swiper-wrapper">
                        <div class="swiper-slide flex justify-center items-center">
                            <img class="w-full h-40 md:h-60 lg:h-80 object-contain" src="{% if heroslider.image %}{{ heroslider.image.url }}{% endif %}" alt="auto car insurance">
                        </div>
                        {% for item in additional_images %}
                        <div class="swiper-slide flex justify-center items-center">
                            <img class="w-full h-40 md:h-60 lg:h-80 object-contain" src="{{ item.image.url }}" alt="health insurance companies">
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const swiper = new Swiper(".swiper-container-hero", {
            slidesPerView: 1,
            loop: true,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            effect: "coverflow",
            coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: false,
            },
            speed: 800,
        });
    });
</script>
